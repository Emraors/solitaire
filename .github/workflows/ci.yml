name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven

    - name: Format code (Spotless)
      run: mvn -B spotless:apply

    - name: Commit & push formatting changes (push to main only)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
      run: |
        if git status --porcelain | findstr . >nul 2>nul
        then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: apply Spotless formatting"
          git push
        else
          echo "No formatting changes to commit."
        fi

    - name: Verify format (PRs)
      if: github.event_name == 'pull_request'
      run: mvn -B spotless:check

    - name: Compile and Test
      run: mvn -B clean test
