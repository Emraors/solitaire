name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          java-version: '22'
          distribution: 'temurin'
          cache: maven

      - name: Format code (Spotless)
        run: mvn -B spotless:apply

      - name: Commit & push formatting changes (push to main only)
        if: "github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'chore: apply Spotless formatting')"
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No formatting changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: apply Spotless formatting"

          # Push back to main using the token provided to the workflow
          git push origin HEAD:main

      - name: Verify format (PRs)
        if: github.event_name == 'pull_request'
        run: mvn -B spotless:check

      - name: Compile and Test
        run: mvn -B clean test
